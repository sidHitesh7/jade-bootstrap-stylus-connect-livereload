<script src="helpers.js"></script>

<script type="text/javascript">

    function scroll() {

        YUI().use('node-event-simulate', function(Y) {

            var node = Y.one(window);
            node.simulateGesture("move", {
                path: {
                    xdist: 0,
                    ydist: 100
                } ,
                duration: 100
            });
        });
    }
